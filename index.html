<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c72563a722.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="con">
        <div class="nav">
            <center><h1>Calculator</h1></center>
        </div>
        <div class="box">
            <input class="input1" type="text" value="0" />
            <input class="input2" type="text" value="0" />
            
            
            <button class="C" >C</button>
            <button class="backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operators" value="/">/</button>

            <button class="numpad" value="7">7</button>
            <button class="numpad" value="8">8</button>
            <button class="numpad" value="9">9</button>
            <button class="operators" value="*">*</button>

            <button class="numpad" value="4">4</button>
            <button class="numpad" value="5">5</button>
            <button class="numpad" value="6">6</button>
            <button class="operators" value="-">-</button>

            <button class="numpad" value="1">1</button>
            <button class="numpad" value="2">2</button>
            <button class="numpad" value="3">3</button>
            <button class="operators" value="+">+</button>

            <button class="sq" >sq</button>
            <button class="numpad" value="0">0</button>
            <button class="numpad" value="." >.</button>
            <button class="equal" style="background-color: rgb(102, 199, 241);">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
